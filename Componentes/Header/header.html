<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap">
    <title>Header do site Consultora Joana</title>
  </head>

  <body>
      
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a id="brand-logo" class="navbar-brand" href="#"><img id="header-logo" class="mt-2" src="img/logo.svg"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
        <ul class="navbar-nav mr-auto">
          
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Natura
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">Perfume</a>
              <a class="dropdown-item" href="#">Sabonete</a>
              <a class="dropdown-item" href="#">Creme</a>
            </div>
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Avon
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Perfume</a>
              <a class="dropdown-item" href="#">Sabonete</a>
              <a class="dropdown-item" href="#">Creme</a>
            </div>
          <li class="nav-item dropdown">
            <a class="nav-link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Jequiti
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Perfume</a>
              <a class="dropdown-item" href="#">Sabonete</a>
              <a class="dropdown-item" href="#">Creme</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#sobre">Sobre</a>
          </li>

        </ul>
        <form class="form-inline ml-auto mr-3 my-lg-0 d-none d-lg-block">
          <input class="form-control color-purple search-field" type="search" placeholder="Buscar..." aria-label="Pesquisar">
          <button class="btn btn-search my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>

        <div class="header-icons ml-auto">
          <i class="fas fa-shopping-bag img-menu"></i>
          <span class="linedivide1"></span>
          <a href="#" data-toggle="modal" data-target="#modalLogin"><i class="fas fa-user-circle img-menu"></i></a>
          <span class="linedivide1"></span>
          <button type="button" class="btn btn-register">
            <span>Cadastrar</span>
          </button>
        </div>

      </div>
    </nav>

      <div class="bg-danger d-flex justify-content-center">
        <form class="d-lg-none d-flex mb-3 col-md-10 col-xs-12">
          <input class="form-control color-purple search-mobile" type="search" placeholder="Buscar..." aria-label="Pesquisar">
          <button class="btn btn-search" type="submit"><i class="fas fa-search"></i></button>
        </form>
      </div>
    
        <!-- Modal -->
    
    <div class="modal fade" id="modalLogin" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type=button class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="userEmail">Endereço de email:</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Email...">
              </div>
              <div class="form-group">
                <label for="userPassword">Senha:</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Senha...">
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <div class="container-fluid">
              <div class="row">

                <div class="col-6 mb-auto">
                  <button type="button" class="btn btn-success btn-block">
                    <span>Entrar</span>
                  </button>
                </div>
                
                <div class="col-6 my-auto">
                  <button type="button" class="btn btn-primary btn-block" aria-describedby="cadastroHelp">
                    <span>Cadastrar</span>
                  </button>
                  <small id="cadastroHelp" class="form-text text-muted">Ainda não possui uma conta? Cadastre-se aqui!</small>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>


    <script src="https://kit.fontawesome.com/79a5042525.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
